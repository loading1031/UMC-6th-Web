<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="join.css">
  </head>

  <body>
    <form id = "signup-form" onsubmit="return validateForm()">
      <div class="join">
        <h2 style="text-align: center;">회원가입</h2>
        <div class="divider"></div>
        <div class = "form-container">
          <div class="form-field name-field">
            <label for="name">이름</label>
            <input type="text" name="text" id="name">
            <span class="error-message">필수 입력 항목입니다!</span>
          </div>
          <div class="form-field email-field">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email">
            <span class="error-message">올바른 이메일 형식이 아닙니다!</span>
          </div>
          <div class="form-field age-field">
            <label for="age">나이</label>
            <input type="text" name="age" id="age">
            <span class="error-message">나이를 입력해주세요!</span>
          </div>
          <div class="form-field password-field">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
            <span class="error-message">비밀번호는 8자 이상이어야 합니다.</span>
          </div>
          <div class="form-field pwd-check-field">
            <label for="password-check">비밀번호 확인</label>
            <input type="password" name="pwd-check" id="pwd-check">
            <span class="error-message">비밀번호가 일치하지 않습니다.</span>
          </div>
            
          <div class="form-field"><input type="submit" value="가입하기" class="btn"></div>
        </div>
      </div>    
    </form>
    <script src="signup.js"></script>
  </body>
</html>
