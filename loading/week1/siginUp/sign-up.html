<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="join.css">
  </head>

  <body>
    <form id = "signup-form">
      <div class="join">
        <h2 style="text-align: center;">회원가입</h2>
        <div class="divider"></div>
        <div class = "form-container">
          <div class="form-field"><label for="name">이름</label><input type="text" name="text" id="name"></div>
          <div class="form-field"><label for="email">이메일</label><input type="email" name="email" id="email"></div>
          <div class="form-field"><label for="age">나이</label><input type="text" name="age" id="age"></div>
          <div class="form-field"><label for="password">비밀번호</label><input type="password" name="password" id="password"></div>
          <div class="form-field"><label for="password-check">비밀번호 확인</label><input type="password" name="password-check" id="password-check"></div>
          <div class="form-field"><input type="submit" value="가입하기" class="btn" onclick="alert('가입 성공!')"></div>
        </div>
      </div>    
    </form>
  </body>
</html>
