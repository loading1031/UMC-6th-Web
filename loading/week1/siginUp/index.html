<!DOCTYPE html>
<html>
  <head>
    <title>회원가입</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="join.css">
  </head>

  <body>
    <form id = "signup-form" onsubmit="return validateForm()">
      <div class="join">
        <h2 style="text-align: center;">회원가입</h2>
        <div class="divider"></div>
        <div class = "form-container">
          <div class="form-field name-field">
            <label for="name">이름</label>
            <input type="text" name="text" id="name" required>
            <span class="error-message">필수 입력 항목입니다!</span>
            <span class="success-message">멋진 이릅이네요!</span>
          </div>
          <div class="form-field email-field">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" required>
            <span class="error-message">올바른 이메일 형식이 아닙니다!</span>
            <span class="success-message">올바른 이메일 형식입니다!</span>
          </div>
          <div class="form-field age-field">
            <label for="age">나이</label>
            <input type="text" name="age" id="age" required>
            <span class="error-message empty">나이를 입력해주세요!</span>
            <span class="error-message isNan">나이는 숫자를 입력받아야 합니다.</span>
            <span class="error-message minus">나이는 음수가 될 수 없습니다..</span>
            <span class="error-message decimal">나이는 소수가 될 수 없습니다..</span>
            <span class="error-message young">우리 영화 사이트는 19살 이상만 가입이 가능합니다.</span>
            <span class="success-message">올바른 나이 형식입니다!</span>
          </div>
          <div class="form-field password-field">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" required>
            <span class="error-message min">비밀번호는 4자리 이상이어야 합니다.</span>
            <span class="error-message max">비밀번호는 12자리까지 가능합니다.</span>
            <span class="error-message simple" >영어, 숫자, 특수문자를 모두 조합해서 비밀번호를 작성해야 합니다.</span>
            <span class="success-message">올바른 비밀번호입니다!</span>
          </div>
          <div class="form-field pwd-check-field">
            <label for="password-check">비밀번호 확인</label>
            <input type="password" name="pwd-check" id="pwd-check" required>
            <span class="error-message">비밀번호가 일치하지 않습니다.</span>
            <span class="success-message">비밀번호가 일치합니다.</span>
          </div>
            
          <div class="form-field"><input type="submit" value="가입하기" class="btn" disabled></div>
        </div>
      </div>    
    </form>
    <script src="signup.js"></script>
  </body>
</html>
